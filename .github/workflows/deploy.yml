name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Remover ambiente virtual local (incompatível com Linux)
        run: rm -rf .venv

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Tornar startup.sh executável
        run: chmod +x startup.sh

      - name: Zipar conteúdo para deploy
        run: zip -r app.zip . -x ".venv/*" ".git/*" "__pycache__/*"

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: AzureLAB001Ecommerce
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
